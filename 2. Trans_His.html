    <section class="search-export">
        <div class="search-invoice">
            <label for="invoice-id">Invoice ID /No.</label>
            <input type="text" id="invoice-id" name="invoice_id" placeholder="Search by invoice">
           
        </div>
        <div class="export-options">
            <h3>Export</h3>
        
        </style>

        </div>
    </section>

    <main>
        <section class="filters">
            <div class="date-range">
                <label for="from-date">From:</label>
                <input type="date" id="from-date" name="from_date">
                &nbsp;  &nbsp;  &nbsp;  &nbsp; 
                <label for="to-date">To:</label>
                <input type="date" id="to-date" name="to_date">

                &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; 
            
            <div class ="dropdown-filters">

                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="">All</option>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                    <option value="transfer">Transfer</option>
                </select>
                &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  

                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="Paid">Completed</option>
                    <option value="failed">Failed</option>
                </select>
                &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; 

                <label for="users">Users:</label>
                <select id="users" name="users">
                    <option value="">All</option>
                    
                </select>

            
            &nbsp;  &nbsp;  &nbsp;  &nbsp;  
            <button class="apply-button">Apply</button>
            </div>
        </section>


        <section class="transaction-table">
            <table>
                <thead>
                    <tr>
                        <th>DATE & TIME</th>
                        <th>INVOICE NO</th>
                        <th>TYPE</th>
                        <th>STATUS</th>
                        <th>AMOUNT</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>
